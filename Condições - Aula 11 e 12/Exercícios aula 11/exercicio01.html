<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadão Brasileiro</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: aliceblue;
            text-align: center;
            font-size: 25px;
        }
    
        h1 {
            font-size: 41px;
        }

        div#res {
            margin-top: 25px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        span {
            color: rgb(30, 255, 0);
        }


    </style>
</head>
<body>
    <h1>Teste de cidadania Brasileiro(a)</h1>
    <p>Digite o nome do seu País de origem</p> <input type="text" name="pais" id="pais">
    <input type="submit" value="Verificar" onclick= verificador()>
    <div id="res">

    </div>
    <script>
        function verificador() {
            var pais = document.getElementById("pais").value
            var res = document.getElementById("res")
            res.innerHTML = `Você está vivendo em ${pais}`
         if (pais == "brasil" || pais == "Brasil") {
         res.innerHTML += "<p>Você é cidadão <strong><span>BRASILEIRO</span></strong></p>"
        } else {
        res.innerHTML += "<p> Você é Estrangeiro</p>"
        }
    }
    </script>
</body>       
</html>
