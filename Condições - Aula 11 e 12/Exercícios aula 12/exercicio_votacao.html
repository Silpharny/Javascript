<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
</head>
<style>
    body{
        background-color: black;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: white;
        text-align: center;
    }
    h1{
        font-size: 30px;
    }

    h2 {
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: lighter;
    }

</style>
<body>
    <h1>Veja se você tem idade para votar</h1>
    Quantos anos você tem <input type="number" name="idade" id="idade">
    <input type="submit" value="confirmar" onclick="confirmar()">
    <div id="res">

    </div>
</body>
<script>  
    function confirmar() {
    var idade = window.document.getElementById("idade")
    var i = Number(idade.value)
    var res = window.document.getElementById("res")
    res.innerHTML = `<h2> Você tem ${i} anos de idade</h2>`
    if (i < 16) {
       res.innerHTML += ("<strong>Não pode votar</strong>")
    } else if (i < 18 || i >= 65) {
        res.innerHTML += ("<strong>Voto opcional</strong>")
    } else if (i >= 18) {
        res.innerHTML += ("<strong>Voto obrigatório</strong>")
    }
    }

</script>
</html>
